<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Anuncios de AdSense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Bienvenido a mi página de prueba de anuncios</h1>
    <p>Este es un ejemplo de cómo integrar anuncios de Google AdSense en una página HTML simple.</p>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3289364646403080"
            crossorigin="anonymous"></script>

    <!-- Anuncio de AdSense -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-3289364646403080"
         data-ad-slot="3311890823"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <p>Continúa navegando por la página para ver más contenido.</p>

</body>
</html>
